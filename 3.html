			function loop()

					var i;
    
				/// move points to the left
				for(i = 0; i < count - 1; i++) {
				points[i] = points[i + 1];
			}

			/// get a new point
			points[count - 1] = mixer(osc1, osc2, osc3);
    
			//ctx.clearRect(0, 0, w, h);

			/// render wave

			ctx.moveTo(0, points[0]);
    
			for(i = 1; i < count; i++) {
			ctx.lineTo(i * step, points[i]);
			}
    
			ctx.stroke();
    
			requestAnimationFrame(loop);
			}

/// oscillator object
		function osc() {
		
		this.variation = 0.4;
		this.max = 150;
		this.speed = 0.02;
    
		var me = this,
        a = 0,
        max = getMax();

		this.getAmp = function() {

        a += this.speed;
        
        if (a >= 2.0) {
            a = 0;
            max = getMax();
        }
        
        return max * Math.sin(a * Math.PI);
    }
    
    function getMax() {
        return Math.random() * me.max * me.variation +
            me.max * (1 - me.variation);
    }

    return this;    
}

function mixer() {

    var d = arguments.length,
        i = d,
        sum = 0;
    
    if (d < 1) return 0;

    while(i--) sum += arguments[i].getAmp();

    return sum / d + horizon;
	}
